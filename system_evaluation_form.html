<html>
<head>
<title>ตรวจสอบสิ่งปลูกสร้าง</title>
<meta charset="utf-8">
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<style type="text/css">
	.item {
		font-size : 15px;
	}
	.btn {
		font-size: 13px;
	}
</style>
</head>
<body>
<div class="container">
	<div align="center">
		<h3>โปรดแสดงความคิดเห็น เพื่อการปรับปรุ่งแก้ไขระบบ</h3>
		<hr>
	<div class="row">
	<div class="col-sm-5"><span class="item" style="float:right">กลุ่มผู้ใช้งาน</span></div>
        <div class="col-sm-6">
            <div class="btn-group" data-toggle="buttons" style="float: left">
                <label class="btn btn-default"><input type="radio" id="q156" name="user-group" value="1" /> 1 : ประชาชนทั้วไป</label> 
                <label class="btn btn-default"><input type="radio" id="q157" name="user-group" value="2" /> 2 : ภาคเอกชน    </label> 
                <label class="btn btn-default"><input type="radio" id="q158" name="user-group" value="3" /> 3 : เจ้าหน้าที่รัฐ</label> 
           </div>
        </div>
    </div>
	<br>
    <div class="row">
	<div class="col-sm-5" ><span class="item" style="float:right">ความสะดวกในการใช้งานระบบตรวจสอบ</span></div>
        <div class="col-sm-6">
            <div class="btn-group" data-toggle="buttons" style="float: left">
                <label class="btn btn-default"><input type="radio" id="q1_1" name="q1" value="1" /> 1 : น้อยที่สุด</label> 
                <label class="btn btn-default"><input type="radio" id="q1_2" name="q1" value="2" /> 2 : น้อย    </label> 
                <label class="btn btn-default"><input type="radio" id="q1_3" name="q1" value="3" /> 3 : ปานกลาง</label> 
                <label class="btn btn-default"><input type="radio" id="q1_4" name="q1" value="4" /> 4 : มาก</label> 
                <label class="btn btn-default"><input type="radio" id="q1_5 name="q1" value="5" /> 5 : มากที่สุด</label>
            </div>
        </div>
    </div>
    <br/>
	<div class="row">
	<div class="col-sm-5"><span class="item" style="float:right">ความถูกต้อง/ความน่าเชื่อถือของผลการตรวจสอบ</span></div>
        <div class="col-sm-6">
            <div class="btn-group" data-toggle="buttons" style="float: left">
                <label class="btn btn-default"><input type="radio" id="q2_1" name="q2" value="1" /> 1 : น้อยที่สุด</label> 
                <label class="btn btn-default"><input type="radio" id="q2_2" name="q2" value="2" /> 2 : น้อย    </label> 
                <label class="btn btn-default"><input type="radio" id="q2_3" name="q2" value="3" /> 3 : ปานกลาง</label> 
                <label class="btn btn-default"><input type="radio" id="q2_4" name="q2" value="4" /> 4 : มาก</label> 
                <label class="btn btn-default"><input type="radio" id="q2_5" name="q2" value="5" /> 5 : มากที่สุด</label>
            </div>
        </div>
    </div>
    <br/>
	<div class="row">
	<div class="col-sm-5"><span class="item" style="float:right">ประโยชน์ที่ได้รับจากระบบตรวจสอบ</span></div>
        <div class="col-sm-6">
            <div class="btn-group" data-toggle="buttons" style="float: left">
                <label class="btn btn-default"><input type="radio" id="q3_1" name="q3" value="1" /> 1 : น้อยที่สุด</label> 
                <label class="btn btn-default"><input type="radio" id="q3_2" name="q3" value="2" /> 2 : น้อย    </label> 
                <label class="btn btn-default"><input type="radio" id="q3_3" name="q3" value="3" /> 3 : ปานกลาง</label> 
                <label class="btn btn-default"><input type="radio" id="q3_4" name="q3" value="4" /> 4 : มาก</label> 
                <label class="btn btn-default"><input type="radio" id="q3_5" name="q3" value="5" /> 5 : มากที่สุด</label>
            </div>
        </div>
    </div>
    <br/>
	<div class="row">
	<div class="col-sm-5"><span class="item" style="float:right">ความพึงพอใจโดยรวมของเว็บไซต์ระบบตรวจสอบ</span></div>
        <div class="col-sm-6">
            <div class="btn-group" data-toggle="buttons" style="float: left">
                <label class="btn btn-default"><input type="radio" id="q4_1" name="q4" value="1" /> 1 : น้อยที่สุด</label> 
                <label class="btn btn-default"><input type="radio" id="q4_2" name="q4" value="2" /> 2 : น้อย    </label> 
                <label class="btn btn-default"><input type="radio" id="q4_3" name="q4" value="3" /> 3 : ปานกลาง</label> 
                <label class="btn btn-default"><input type="radio" id="q4_4" name="q4" value="4" /> 4 : มาก</label> 
                <label class="btn btn-default"><input type="radio" id="q4_5" name="q4" value="5" /> 5 : มากที่สุด</label>
            </div>
        </div>
    </div>
    <br/>
	<hr>
    <input type="button" id="submit-btn" class="btn btn-primary" value="บันทึกการประเมิน"></input>
	<input type="button" id="cancel-btn" class="btn btn-danger" value="ยกเลิกการประเมิน"></input>
	</div>
	<br/>
</div>
<script>
    $(document).ready(function(){
        //init
        $("#submit-btn").click(function(){

			if ($('input[name=user-group]:checked').length > 0) {
				// do something here
				group = $('input[name=user-group]:checked').val()
			} else {
				group = 0
			}
			if ($('input[name=q1]:checked').length > 0) {
				// do something here
				q1 = $('input[name=q1]:checked').val()
			} else {
				q1 = 0
			}
			if ($('input[name=q2]:checked').length > 0) {
				// do something here
				q2 = $('input[name=q2]:checked').val()
			} else {
				q2 = 0
			}
			if ($('input[name=q3]:checked').length > 0) {
				// do something here
				q3 = $('input[name=q3]:checked').val()
			} else {
				q3 = 0
			}
			if ($('input[name=q4]:checked').length > 0) {
				// do something here
				q4 = $('input[name=q4]:checked').val()
			} else {
				q4 = 0
			}
			
			$.post( "php/save_evaluation_form.php",{ group: group, q1: q1, q2: q2, q3: q3, q4: q4  }, function (){
						parent.jQuery.fancybox.close();
				});
			
        });
		
		$("#cancel-btn").click(function(){
			parent.jQuery.fancybox.close();
        });
		
    });    
</script>
</body>
</html>
